<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أذكار إسلامية</title>
  <style>
    /* Rest styles */
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      /* background-color: rgb(24, 93, 78); */
      background-color: #1a3d40;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    /* Navbar styles */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
      margin-left: 2rem;
    }

    nav h1 {
      color: rgb(255, 181, 36);
      font-size: 30px;
    }

    nav li {
      display: inline;
      position: relative;
    }

    nav ul li::before {
      content: '';
      width: 0;
      height: 2px;
      background-color: orange;
      position: absolute;
      top: 25px;
      right: 12px;
      transition: 0.5s;
    }

    nav ul li:hover::before {
      width: 100%;
    }

    nav ul li a {
      margin-right: 2rem;
      color: #fff;
      text-decoration: none;
      font-size: large;
    }

    /* Hero Section */
    .hero {
      height: 80vh;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 0 2rem;
    }

    .hero-content h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: rgb(255, 181, 36);
    }

    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: rgb(255, 181, 36);
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: rgb(230, 160, 30);
    }

    #menu-icon {
      color: rgb(230, 160, 30);
      font-size: 40px;
      cursor: pointer;
      margin-right: 1rem;
    }

    #mi {
      text-decoration: none;
    }

    /* Mobile navbar */
    .mobile-nav {
      display: none;
      height: 500px;
      width: 100%;
    }

    .mobile-nav ul li {
      width: 100%;
      height: 90px;
      margin-top: 10px;
      border: solid 2px rgb(230, 160, 30);
      background-color: rgb(230, 160, 30);
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .mobile-nav ul a {
      text-decoration: none;
      color: #fff;
      font-size: larger;
    }

    /* Main Athkar Section */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 50px auto;
      background-color: #1a3d40;
      border-radius: 8px;
      /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); */
      padding: 30px;
      border: solid 2.5px rgb(255, 181, 36);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      color: rgb(255, 181, 36);
      font-size: 36px;
      font-weight: bold;
    }

    .athkar-list {
      list-style-type: none;
      padding: 0;
    }

    .athkar-item {
      background-color: #e0f2f1;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      line-height: 1.5;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .athkar-item:hover {
      background-color: #b2dfdb;
    }

    .athkar-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .athkar-buttons button {
      background-color: rgb(255, 181, 36);
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 200px;
    }

    .athkar-buttons button:hover {
      background-color: rgb(230, 160, 30);
    }

    .checkbox {
      margin-left: 20px;
      cursor: pointer;
    }

    .api-info {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
      color: #555;
    }

    @media (max-width: 768px) {
      .athkar-buttons button {
        width: 48%;
        margin: 5px 0;
      }

      .athkar-list {
        padding: 0;
      }

      header h1 {
        font-size: 28px;
      }

      .athkar-item {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 24px;
      }

      .athkar-item {
        font-size: 14px;
        padding: 10px;
      }

      .athkar-buttons button {
        width: 100%;
      }

      .athkar-list {
        padding: 0;
      }
    }
  </style>
</head>
<body>

<nav>
  <h1>أذكار إسلامية</h1>
  <ul>
    <li><a onclick="idk()" href="#">الرئيسية</a></li>
    <li><a href="#">عن الأذكار</a></li>
    <li><a href="#">التواصل</a></li>
  </ul>
</nav>

<div class="container">
  <header>
    <h1>أذكار إسلامية</h1>
    <p style="color: #fff;">اضغط على أي زر لعرض الأذكار و ضع علامة على الأذكار المقروءة</p>
  </header>

  <div class="athkar-buttons">
    <button onclick="showAthkar('wakeUp')">أذكار الاستيقاظ</button>
    <button onclick="showAthkar('sleeping')">أذكار النوم</button>
    <button onclick="showAthkar('general')">أذكار عامة</button>
    <button onclick="showAthkar('morning')">أذكار الصباح</button>
    <button onclick="showAthkar('evening')">أذكار المساء</button>
    <button onclick="showAthkar('travel')">أذكار السفر</button>
  </div>

  <ul class="athkar-list" id="athkar-list"></ul>

</div>

<script>
  function showAthkar(type) {
    const athkarListElement = document.getElementById('athkar-list');
    athkarListElement.innerHTML = '';

    let athkarItems = [];

    if (type === 'wakeUp') {
      athkarItems = [
        "اللهم بك أصبحنا وبك أمسينا",
        "الحمد لله الذي أحيانا بعدما أماتنا وإليه النشور",
        "اللهم اجعلني من التوابين واجعلني من المتطهرين",
        "اللهم إني أعوذ بك من الكسل والهرم والمأثم والمغرم",
        "اللهم إني أسالك العفو والعافية في الدنيا والآخرة",
        "اللهم ارزقني علمًا نافعًا ورزقًا طيبًا وعملًا متقبلًا",
        "اللهم اجعلني من الذين يسيرون على صراطك المستقيم",
        "اللهم ارزقني حسن الخاتمة",
        "اللهم اجعلني من أهل الجنة واجعلني من عبادك الصالحين",
        "اللهم اجعلني من الذين يستمعون القول فيتبعون أحسنه"
      ];
    } else if (type === 'sleeping') {
      athkarItems = [
        "اللهم باسمك أموت وأحيا",
        "بِسْمِكَ اللهم مِتْنَا وَأَحْيَيْنَا",
        "اللهم قني عذابك يوم تبعث عبادك",
        "اللهم إني أسلمت نفسي إليك، وفوضت أمري إليك",
        "اللهم اجعل نومي نوم العبد الصالح",
        "اللهم اجعلني من الذين ينامون على ذكر الله",
        "اللهم إني أعوذ بك من فتنة القبر وعذاب النار",
        "اللهم اجعل قبري روضة من رياض الجنة",
        "اللهم اجعلني من أهل الجنة",
        "اللهم احفظني من كل سوء في نومي واستيقاظي"
      ];
    } else if (type === 'general') {
      athkarItems = [
        "سبحان الله وبحمده سبحان الله العظيم",
        "أستغفر الله العظيم الذي لا إله إلا هو الحي القيوم",
        "اللهم أنت السلام ومنك السلام تباركت يا ذا الجلال والإكرام",
        "اللهم إني أسالك رضاك والجنة",
        "اللهم اجعلني من الذين يستمعون القول فيتبعون أحسنه",
        "اللهم اجعلني من أهل القرآن واهله",
        "اللهم اجعلني من الذين يذكرونك قيامًا وقعودًا",
        "لا إله إلا الله محمد رسول الله",
        "اللهم اجعلني من الذين صبروا وابتغوا وجهك الكريم",
        "اللهم اجعلني من الذين ينجون من النار ويدخلون الجنة"
      ];
    } else if (type === 'morning') {
      athkarItems = [
        "اللهم إني أصبحت أشهدك وأشهد حملة عرشك وملائكتك وجميع خلقك أنك أنت الله لا إله إلا أنت وحدك لا شريك لك",
        "اللهم عافني في بدني، اللهم عافني في سمعي، اللهم عافني في بصري",
        "اللهم إني أسالك العفو والعافية في الدنيا والآخرة",
        "أصبحنا على فطرة الإسلام وكلمة الإخلاص ودين نبينا محمد صلى الله عليه وسلم",
        "اللهم إني أسالك الجنة وما قرب إليها من قول أو عمل",
        "اللهم إني أسالك علمًا نافعًا ورزقًا طيبًا وعملاً متقبلًا"
      ];
    } else if (type === 'evening') {
      athkarItems = [
        "اللهم إني أمسيت أشهدك وأشهد حملة عرشك وملائكتك وجميع خلقك أنك أنت الله لا إله إلا أنت وحدك لا شريك لك",
        "أمسينا على فطرة الإسلام وكلمة الإخلاص ودين نبينا محمد صلى الله عليه وسلم",
        "اللهم إني أسالك العافية في الدنيا والآخرة",
        "اللهم اجعلني من الذين يذكرونك قيامًا وقعودًا",
        "اللهم اجعلني من الذين يصومون ويقومون الليل"
      ];
    } else if (type === 'travel') {
      athkarItems = [
        "اللهم أنت الصاحب في السفر والخليفة في الأهل",
        "اللهم اجعل هذا السفر مباركًا",
        "اللهم إني أسالك في سفرنا هذا البر والتقوى",
        "اللهم احفظني في سفري هذا"
      ];
    }

    athkarItems.forEach((athkarItem) => {
      const li = document.createElement('li');
      li.classList.add('athkar-item');
      li.innerHTML = `${athkarItem} <input type="checkbox" class="checkbox" onclick="markAsRead(event)">`;
      athkarListElement.appendChild(li);
    });
  }

  function markAsRead(event) {
    if (event.target.checked) {
      event.target.parentElement.style.backgroundColor = "#dcedc8";
    } else {
      event.target.parentElement.style.backgroundColor = "#e0f2f1";
    }
  }

  window.onload = () => showAthkar('general');

  function idk(){
    window.history.back();
  }
</script>

</body>
</html>
