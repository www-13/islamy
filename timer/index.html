<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>مؤقت رمضان</title>
</head>
<body>

    <div class="container">
        <h1>عد تنازلي لرمضان</h1>
        <div id="countdown">
            <p>الوقت المتبقي حتى رمضان:</p>
            <div class="timer">
                <div class="time-box" id="days">00</div> أيام 
                <div class="time-box" id="hours">00</div> ساعات 
                <div class="time-box" id="minutes">00</div> دقائق 
                <div class="time-box" id="seconds">00</div> ثواني
            </div>
        </div>
        <button id="back-button" onclick="window.history.back()">عودة</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
